
  <h2>
      <div class="text-center font-weight-bold" style="padding: 0.5%;color: black;background-color: rgb(178, 207, 71);">Balance Details &nbsp;&nbsp; </div>
  </h2>

<div >

    <div class="container" style="width: 50%;">
      <div class="form-group row">
        <label for="name" class="col-lg-5"><b>Name </b></label>
        <input type="text" readonly="readonly" class="col-lg-4 form-control" value={{name}}/>
      </div>
      <div class="form-group row">
        <label for="name" class="col-lg-5"><b>Phone Number </b></label>
        <input type="text" class="col-lg-4 form-control" readonly="readonly" value={{phNo}}/>
      </div>
      <div class="form-group row">
        <label for="deposit" class="col-lg-5"><b>Bank Balance</b></label>
        <input type="number" class="col-lg-4 form-control" readonly="readonly" value={{bal}}/>
      </div>
      <div class="form-group row">
        <label for="bal" class="col-lg-5"><b>Loan Account Balance</b></label>
        <input type="number" class="col-lg-4 form-control" readonly="readonly" value={{laccbal}}/>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button class="btn btn-primary" routerLink="/loanModules/printTransactions"> View Passbook </button>
        <button class="offset-lg-7 btn btn-secondary" (click)="deposit()"> Deposit Amount</button>
      </div>
      </div>
    </div>
